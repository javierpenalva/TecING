<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programaci√≥n Bachillerato - Pensamiento Computacional</title>
    
    <!-- Tailwind CSS para estilos -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React y ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel para traducir JSX en el navegador -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Estilos adicionales para animaciones -->
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeIn {
            animation: fadeIn 0.5s ease-out forwards;
        }
        @keyframes wiggle {
            0%, 100% { transform: rotate(-3deg); }
            50% { transform: rotate(3deg); }
        }
        .animate-wiggle {
            animation: wiggle 0.2s ease-in-out infinite;
        }
    </style>
</head>
<body class="bg-slate-900 text-white font-sans overflow-hidden">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- ICONOS (SVG Inline para evitar dependencias externas complejas) ---
        const IconBase = ({ children, size = 24, className = "", ...props }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} {...props}>
                {children}
            </svg>
        );

        const ChevronRight = (props) => <IconBase {...props}><path d="m9 18 6-6-6-6"/></IconBase>;
        const ChevronLeft = (props) => <IconBase {...props}><path d="m15 18-6-6 6-6"/></IconBase>;
        const RotateCcw = (props) => <IconBase {...props}><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74-2.74L3 12"/><path d="M3 3v9h9"/></IconBase>;
        const Thermometer = (props) => <IconBase {...props}><path d="M14 4v10.54a4 4 0 1 1-4 0V4a2 2 0 0 1 4 0Z"/></IconBase>;
        const Dice5 = (props) => <IconBase {...props}><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><path d="M16 8h.01"/><path d="M8 8h.01"/><path d="M8 16h.01"/><path d="M16 16h.01"/><path d="M12 12h.01"/></IconBase>;
        const Zap = (props) => <IconBase {...props}><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></IconBase>;
        const Lock = (props) => <IconBase {...props}><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></IconBase>;
        const Code = (props) => <IconBase {...props}><polyline points="16 18 22 12 16 6"/><polyline points="8 6 2 12 8 18"/></IconBase>;
        const Cpu = (props) => <IconBase {...props}><rect x="4" y="4" width="16" height="16" rx="2"/><rect x="9" y="9" width="6" height="6"/><path d="M15 2v2"/><path d="M15 20v2"/><path d="M2 15h2"/><path d="M2 9h2"/><path d="M20 15h2"/><path d="M20 9h2"/><path d="M9 2v2"/><path d="M9 20v2"/></IconBase>;
        const CheckCircle = (props) => <IconBase {...props}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><path d="m9 11 3 3L22 4"/></IconBase>;
        const XCircle = (props) => <IconBase {...props}><circle cx="12" cy="12" r="10"/><path d="m15 9-6 6"/><path d="m9 9 6 6"/></IconBase>;
        const FileText = (props) => <IconBase {...props}><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><line x1="16" x2="8" y1="13" y2="13"/><line x1="16" x2="8" y1="17" y2="17"/><line x1="10" x2="8" y1="9" y2="9"/></IconBase>;
        const ClipboardList = (props) => <IconBase {...props}><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></IconBase>;

        // --- COMPONENTES DE LA APLICACI√ìN ---

        const App = () => {
          const [currentSlide, setCurrentSlide] = useState(0);
          const totalSlides = 14; // Aumentado para incluir diapositivas de enunciado

          const nextSlide = () => {
            if (currentSlide < totalSlides - 1) setCurrentSlide(currentSlide + 1);
          };

          const prevSlide = () => {
            if (currentSlide > 0) setCurrentSlide(currentSlide - 1);
          };

          const renderSlide = () => {
            switch (currentSlide) {
              case 0: return <SlideIntro onStart={nextSlide} />;
              case 1: return <SlideTeoria />;
              case 2: return <SlideDiagramas />;
              
              // Ejercicio 1
              case 3: return <SlideEnunciado 
                              titulo="Ejercicio 1: Control de Acceso" 
                              descripcion="Dise√±ar un algoritmo que solicite una contrase√±a num√©rica (1234). Si el usuario la introduce correctamente, el sistema debe permitir el acceso. Si falla, debe contar los intentos. Al tercer intento fallido, el sistema debe bloquearse." 
                              icono={<Lock size={60} className="text-blue-400" />}
                            />;
              case 4: return <SlideEjercicioLogin />;
              
              // Ejercicio 2
              case 5: return <SlideEnunciado 
                              titulo="Ejercicio 2: Calculadora de Notas" 
                              descripcion="Crear un programa que solicite tres calificaciones num√©ricas. Debe calcular la media aritm√©tica de las tres. Dependiendo del resultado, mostrar: 'Suspenso' si es menor a 5, 'Aprobado' si est√° entre 5 y 8, o 'Sobresaliente' si es mayor a 8."
                              icono={<FileText size={60} className="text-emerald-400" />}
                            />;
              case 6: return <SlidePseudocodigo />;
              
              // Intro Micro:bit
              case 7: return <SlideMicrobitIntro />;
              
              // Pr√°ctica A
              case 8: return <SlideEnunciado 
                              titulo="Pr√°ctica A: Dado Digital" 
                              descripcion="Programar la placa Micro:bit para simular el comportamiento de un dado. Cuando el usuario agite la placa (evento 'Shake'), la pantalla LED debe mostrar un n√∫mero aleatorio entre el 1 y el 6."
                              icono={<Dice5 size={60} className="text-purple-400" />}
                            />;
              case 9: return <SlidePracticaDado />;
              
              // Pr√°ctica B
              case 10: return <SlideEnunciado 
                              titulo="Pr√°ctica B: Term√≥metro de Seguridad" 
                              descripcion="Utilizar el sensor de temperatura integrado. El programa debe leer la temperatura ambiente constantemente. Si supera los 25¬∫C, debe alertar mostrando una calavera. Si no, debe mostrar el valor num√©rico de la temperatura."
                              icono={<Thermometer size={60} className="text-yellow-400" />}
                            />;
              case 11: return <SlidePracticaTermometro />;
              
              // Pr√°ctica C
              case 12: return <SlideEnunciado 
                              titulo="Pr√°ctica C: Juego de Reflejos" 
                              descripcion="Crear un juego de velocidad de reacci√≥n. Al iniciar, el sistema espera un tiempo aleatorio (2-5 segundos). Luego muestra un icono (Coraz√≥n). El usuario debe pulsar el bot√≥n A lo m√°s r√°pido posible. El sistema mostrar√° los milisegundos que tard√≥ en reaccionar."
                              icono={<Zap size={60} className="text-red-400" />}
                            />;
              case 13: return <SlidePracticaReflejos />;
              
              default: return <SlideIntro />;
            }
          };

          return (
            <div className="flex flex-col h-screen">
              {/* Header */}
              <header className="bg-slate-800 p-4 border-b border-slate-700 flex justify-between items-center shadow-md z-10">
                <div className="flex items-center space-x-2">
                  <Cpu className="text-blue-400" />
                  <h1 className="text-xl font-bold tracking-tight">Programaci√≥n Bachillerato</h1>
                </div>
                <div className="text-sm text-slate-400 hidden sm:block">
                  Unidad: Pensamiento Computacional
                </div>
              </header>

              {/* Main Content Area */}
              <main className="flex-grow flex items-center justify-center p-6 relative overflow-y-auto">
                <div className="w-full max-w-5xl h-full flex flex-col justify-center min-h-[500px]">
                  {renderSlide()}
                </div>
              </main>

              {/* Footer / Navigation */}
              <footer className="bg-slate-800 p-4 border-t border-slate-700 flex justify-between items-center z-10">
                <div className="flex items-center space-x-4">
                  <span className="text-sm font-mono text-slate-400">
                    Slide {currentSlide + 1} / {totalSlides}
                  </span>
                  <div className="w-32 h-2 bg-slate-700 rounded-full overflow-hidden hidden sm:block">
                    <div 
                      className="h-full bg-blue-500 transition-all duration-300"
                      style={{ width: `${((currentSlide + 1) / totalSlides) * 100}%` }}
                    />
                  </div>
                </div>
                
                <div className="flex space-x-2">
                  <button 
                    onClick={prevSlide} 
                    disabled={currentSlide === 0}
                    className={`p-2 rounded-lg flex items-center ${currentSlide === 0 ? 'bg-slate-700 text-slate-500 cursor-not-allowed' : 'bg-slate-700 hover:bg-blue-600 text-white transition-colors'}`}
                  >
                    <ChevronLeft size={20} />
                    <span className="ml-1 hidden sm:inline">Anterior</span>
                  </button>
                  <button 
                    onClick={nextSlide} 
                    disabled={currentSlide === totalSlides - 1}
                    className={`p-2 rounded-lg flex items-center ${currentSlide === totalSlides - 1 ? 'bg-slate-700 text-slate-500 cursor-not-allowed' : 'bg-blue-600 hover:bg-blue-500 text-white transition-colors'}`}
                  >
                    <span className="mr-1 hidden sm:inline">Siguiente</span>
                    <ChevronRight size={20} />
                  </button>
                </div>
              </footer>
            </div>
          );
        };

        const SlideIntro = ({ onStart }) => (
          <div className="text-center space-y-8 animate-fadeIn">
            <div className="inline-block p-6 rounded-full bg-blue-500/10 mb-4">
              <Cpu size={80} className="text-blue-400 mx-auto" />
            </div>
            <h2 className="text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-emerald-400">
              Pensamiento Computacional
            </h2>
            <p className="text-xl text-slate-300 max-w-2xl mx-auto leading-relaxed">
              Bienvenidos a la unidad did√°ctica. Aprenderemos a estructurar nuestra mente para resolver problemas complejos antes de escribir una sola l√≠nea de c√≥digo.
            </p>
            <div className="flex flex-col sm:flex-row justify-center gap-8 pt-8 text-left items-center">
                <div className="bg-slate-800 p-6 rounded-xl border border-slate-700 w-64">
                    <h3 className="font-bold text-blue-300 mb-2">Sesi√≥n 1</h3>
                    <p className="text-slate-400 text-sm">L√≥gica, Diagramas de Flujo y Pseudoc√≥digo.</p>
                </div>
                <div className="bg-slate-800 p-6 rounded-xl border border-slate-700 w-64">
                    <h3 className="font-bold text-emerald-300 mb-2">Sesi√≥n 2</h3>
                    <p className="text-slate-400 text-sm">Implementaci√≥n f√≠sica con Micro:bit.</p>
                </div>
            </div>
            <div className="pt-8">
              {onStart && (
                <button onClick={onStart} className="bg-blue-600 hover:bg-blue-500 text-white px-8 py-3 rounded-full font-bold text-lg shadow-lg hover:shadow-blue-500/20 transition-all transform hover:-translate-y-1">
                  Comenzar
                </button>
              )}
            </div>
          </div>
        );

        const SlideTeoria = () => (
          <div className="grid grid-cols-1 md:grid-cols-2 gap-12 items-center animate-fadeIn">
            <div className="space-y-6">
              <h2 className="text-3xl font-bold text-blue-300">¬øQu√© es un Algoritmo?</h2>
              <p className="text-lg text-slate-300 leading-relaxed">
                Un algoritmo no es m√°s que una <strong>secuencia ordenada y finita de pasos</strong> para resolver un problema.
              </p>
              <ul className="space-y-4">
                <li className="flex items-start bg-slate-800/50 p-4 rounded-lg">
                  <div className="bg-blue-500/20 p-2 rounded mr-4 mt-1"><FileText size={20} className="text-blue-400"/></div>
                  <div>
                    <h4 className="font-bold text-white">Entrada (Input)</h4>
                    <p className="text-slate-400 text-sm">Los datos que necesitamos (ej. ingredientes).</p>
                  </div>
                </li>
                <li className="flex items-start bg-slate-800/50 p-4 rounded-lg">
                  <div className="bg-purple-500/20 p-2 rounded mr-4 mt-1"><Cpu size={20} className="text-purple-400"/></div>
                  <div>
                    <h4 className="font-bold text-white">Proceso</h4>
                    <p className="text-slate-400 text-sm">Las operaciones l√≥gicas y matem√°ticas (ej. cocinar).</p>
                  </div>
                </li>
                <li className="flex items-start bg-slate-800/50 p-4 rounded-lg">
                  <div className="bg-emerald-500/20 p-2 rounded mr-4 mt-1"><CheckCircle size={20} className="text-emerald-400"/></div>
                  <div>
                    <h4 className="font-bold text-white">Salida (Output)</h4>
                    <p className="text-slate-400 text-sm">El resultado final (ej. el plato servido).</p>
                  </div>
                </li>
              </ul>
            </div>
            <div className="bg-slate-800 p-8 rounded-2xl border border-slate-700 shadow-2xl">
              <h3 className="text-xl font-bold mb-6 text-center text-slate-200">Ejemplo: Lavarse los dientes</h3>
              <div className="space-y-3 font-mono text-sm">
                <div className="flex items-center text-slate-400">1. Buscar cepillo y pasta</div>
                <div className="flex items-center text-slate-400">2. Poner pasta en cepillo</div>
                <div className="flex items-center text-blue-400">3. ¬øHay agua?</div>
                <div className="ml-8 text-emerald-400">‚Üí S√ç: Abrir grifo</div>
                <div className="ml-8 text-red-400">‚Üí NO: Buscar botella</div>
                <div className="flex items-center text-slate-400">4. Cepillar durante 2 min</div>
                <div className="flex items-center text-slate-400">5. Enjuagar</div>
              </div>
            </div>
          </div>
        );

        const SlideDiagramas = () => (
          <div className="flex flex-col h-full animate-fadeIn">
            <h2 className="text-3xl font-bold text-blue-300 mb-8">Sintaxis de Diagramas de Flujo</h2>
            <div className="grid grid-cols-2 md:grid-cols-4 gap-6">
              <DiagramCard shape="oval" title="Inicio / Fin" desc="Marca el comienzo y el final del algoritmo." color="border-blue-500" bgColor="bg-blue-500/10" />
              <DiagramCard shape="rect" title="Proceso" desc="Acciones, c√°lculos o asignaci√≥n de variables." color="border-yellow-500" bgColor="bg-yellow-500/10" />
              <DiagramCard shape="rhombus" title="Decisi√≥n" desc="Preguntas de SI/NO. El flujo se divide en dos caminos." color="border-purple-500" bgColor="bg-purple-500/10" />
              <DiagramCard shape="parallelogram" title="Entrada / Salida" desc="Lectura de datos o impresi√≥n de mensajes en pantalla." color="border-emerald-500" bgColor="bg-emerald-500/10" />
            </div>
            <div className="mt-12 bg-slate-800/50 p-6 rounded-xl border border-slate-700">
                <h3 className="font-bold text-lg mb-2 flex items-center"><RotateCcw size={18} className="mr-2"/> El Bucle (Loop)</h3>
                <p className="text-slate-300">
                    En un diagrama, un bucle se representa mediante una flecha que <strong>regresa hacia arriba</strong> a un paso anterior, permitiendo repetir una acci√≥n hasta que una condici√≥n (Rombo) diga lo contrario.
                </p>
            </div>
          </div>
        );

        const DiagramCard = ({ shape, title, desc, color, bgColor }) => {
            const getShapeStyle = () => {
                if (shape === 'oval') return 'rounded-full px-6 py-2';
                if (shape === 'rect') return 'rounded-none px-6 py-2';
                if (shape === 'rhombus') return 'transform rotate-45 w-16 h-16 flex items-center justify-center mb-4';
                if (shape === 'parallelogram') return 'transform -skew-x-12 px-6 py-2';
                return '';
            };

            return (
                <div className="bg-slate-800 p-6 rounded-xl border border-slate-700 flex flex-col items-center text-center hover:bg-slate-750 transition-colors group">
                    <div className="h-24 flex items-center justify-center mb-2">
                        <div className={`${getShapeStyle()} border-2 ${color} ${bgColor} text-white font-bold text-xs flex items-center justify-center transition-transform group-hover:scale-110`}>
                           {shape === 'rhombus' ? <span className="-rotate-45">?</span> : "Texto"}
                        </div>
                    </div>
                    <h3 className="font-bold text-white mb-2">{title}</h3>
                    <p className="text-xs text-slate-400">{desc}</p>
                </div>
            );
        };

        // --- NUEVO COMPONENTE: SlideEnunciado ---
        const SlideEnunciado = ({ titulo, descripcion, icono }) => (
            <div className="flex flex-col items-center justify-center h-full text-center animate-fadeIn max-w-4xl mx-auto">
                <div className="bg-slate-800/50 p-8 rounded-full mb-8 border border-slate-700">
                    {icono}
                </div>
                <h2 className="text-4xl font-bold text-white mb-6 tracking-wide">{titulo}</h2>
                <div className="bg-slate-800 p-8 rounded-2xl border-l-8 border-blue-500 shadow-lg text-left w-full">
                    <h3 className="text-blue-300 font-bold text-lg mb-2 uppercase flex items-center">
                        <span className="mr-2">üìù</span> Enunciado
                    </h3>
                    <p className="text-xl text-slate-300 leading-relaxed font-light">
                        {descripcion}
                    </p>
                </div>
                <div className="mt-12 animate-bounce">
                    <p className="text-slate-500 text-sm">Pulsa "Siguiente" para ver la soluci√≥n y el simulador</p>
                    <ChevronRight className="mx-auto mt-2 text-slate-600 rotate-90 md:rotate-0" />
                </div>
            </div>
        );

        const SlideEjercicioLogin = () => {
            const [step, setStep] = useState(0);
            const [intentos, setIntentos] = useState(0);
            const [blocked, setBlocked] = useState(false);
            const [unlocked, setUnlocked] = useState(false);
            const [password, setPassword] = useState("");
            const [feedback, setFeedback] = useState("");

            const handleLogin = () => {
                if (blocked || unlocked) return;

                if (password === "1234") {
                    setUnlocked(true);
                    setFeedback("¬°Contrase√±a Correcta!");
                    setStep(4);
                } else {
                    const newIntentos = intentos + 1;
                    setIntentos(newIntentos);
                    setPassword("");
                    if (newIntentos >= 3) {
                        setBlocked(true);
                        setFeedback("Sistema BLOQUEADO");
                        setStep(5);
                    } else {
                        setFeedback(`Incorrecta. Intento ${newIntentos}/3`);
                        setStep(3);
                    }
                }
            };

            const reset = () => {
                setIntentos(0);
                setBlocked(false);
                setUnlocked(false);
                setFeedback("");
                setPassword("");
                setStep(0);
            };

            return (
                <div className="grid grid-cols-1 lg:grid-cols-2 gap-8 h-full animate-fadeIn">
                    <div>
                        <h2 className="text-2xl font-bold text-blue-300 mb-4 flex items-center"><Lock className="mr-2"/> Soluci√≥n: Login</h2>
                        <div className="bg-slate-800 p-6 rounded-xl border border-slate-700 space-y-4">
                            <p className="text-sm text-slate-400 mb-4">Simulador del algoritmo:</p>
                            
                            <div className="flex justify-between text-sm font-mono bg-slate-900 p-3 rounded">
                                <span>intentos: <span className="text-yellow-400">{intentos}</span></span>
                                <span>estado: {blocked ? <span className="text-red-500 font-bold">BLOQUEADO</span> : unlocked ? <span className="text-emerald-500 font-bold">DESBLOQUEADO</span> : "ESPERANDO"}</span>
                            </div>

                            <div className="space-y-2">
                                <label className="text-xs uppercase text-slate-500 font-bold">Contrase√±a (1234)</label>
                                <input 
                                    type="text" 
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                    disabled={blocked || unlocked}
                                    className="w-full bg-slate-700 border border-slate-600 rounded p-2 text-white font-mono tracking-widest text-center"
                                    placeholder="****"
                                />
                            </div>

                            <button 
                                onClick={handleLogin}
                                disabled={blocked || unlocked}
                                className={`w-full py-2 rounded font-bold transition-colors ${blocked || unlocked ? 'bg-slate-600 text-slate-400' : 'bg-blue-600 hover:bg-blue-500 text-white'}`}
                            >
                                Ingresar
                            </button>

                            {feedback && (
                                <div className={`text-center p-2 rounded text-sm font-bold ${feedback.includes("Correcta") ? 'bg-emerald-500/20 text-emerald-300' : feedback.includes("BLOQUEADO") ? 'bg-red-500/20 text-red-300' : 'bg-yellow-500/20 text-yellow-300'}`}>
                                    {feedback}
                                </div>
                            )}
                            
                            {(blocked || unlocked) && (
                                <button onClick={reset} className="w-full mt-4 text-xs text-slate-400 hover:text-white underline">
                                    Reiniciar Simulaci√≥n
                                </button>
                            )}
                        </div>
                    </div>
                    
                    <div className="flex flex-col justify-center items-center bg-white/5 rounded-xl p-4 relative">
                        <h3 className="absolute top-4 left-4 text-xs font-bold text-slate-500 uppercase">Visualizaci√≥n del Flujo</h3>
                        <div className="flex flex-col items-center space-y-4 text-xs md:text-sm font-mono">
                            <div className={`px-4 py-1 rounded-full border ${intentos === 0 && !unlocked && !blocked ? 'bg-blue-500 border-blue-400 text-white scale-110' : 'border-slate-600 text-slate-500'} transition-all`}>INICIO: intentos = 0</div>
                            <div className="h-4 w-0.5 bg-slate-600"></div>
                            <div className={`w-6 h-6 rotate-45 border ${!blocked && !unlocked ? 'border-purple-500 bg-purple-500/20' : 'border-slate-600'} flex items-center justify-center`}><div className="-rotate-45">?</div></div>
                            
                            <div className="flex w-full justify-between px-8 relative">
                                 <div className={`absolute top-0 left-1/2 w-full h-0.5 bg-slate-600 -z-10 -translate-x-1/2 ${blocked ? 'bg-red-500' : ''}`} style={{width: '60%'}}></div>
                                 <div className="flex flex-col items-center mt-4">
                                    <span className={`mb-2 text-[10px] ${blocked ? 'text-red-400 font-bold' : 'text-slate-600'}`}>NO (intentos {'>='} 3)</span>
                                    <div className={`px-3 py-1 -skew-x-12 border ${blocked ? 'bg-red-500 text-white border-red-400 shadow-lg shadow-red-500/50' : 'border-slate-600 text-slate-600'}`}>"BLOQUEADO"</div>
                                 </div>
                                 <div className="flex flex-col items-center mt-4">
                                    <span className={`mb-2 text-[10px] ${!blocked ? 'text-emerald-400' : 'text-slate-600'}`}>S√ç (intentos {'<'} 3)</span>
                                    <div className={`px-3 py-1 -skew-x-12 border ${!blocked && !unlocked ? 'bg-blue-500/20 border-blue-500 text-white' : 'border-slate-600 text-slate-600'}`}>Leer Clave</div>
                                    <div className="h-4 w-0.5 bg-slate-600 my-2"></div>
                                    <div className={`px-3 py-1 border rotate-45 w-8 h-8 flex items-center justify-center ${unlocked ? 'bg-emerald-500 text-white border-emerald-400' : 'border-slate-600 text-slate-500'}`}>
                                        <span className="-rotate-45 text-[10px]">==</span>
                                    </div>
                                    
                                    <div className="flex justify-between w-32 mt-4">
                                        <div className={`text-[10px] flex flex-col items-center ${!unlocked && !blocked && intentos > 0 ? 'text-yellow-400' : 'text-slate-600'}`}>
                                            <span>NO</span>
                                            <span>intentos++</span>
                                        </div>
                                        <div className={`text-[10px] flex flex-col items-center ${unlocked ? 'text-emerald-400' : 'text-slate-600'}`}>
                                            <span>S√ç</span>
                                            <span className={`px-2 py-0.5 border ${unlocked ? 'bg-emerald-500 text-white' : 'border-slate-700'}`}>"OK"</span>
                                        </div>
                                    </div>
                                 </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const SlidePseudocodigo = () => {
            const [nota1, setNota1] = useState(6);
            const [nota2, setNota2] = useState(7);
            const [nota3, setNota3] = useState(5);
            const [media, setMedia] = useState(0);

            useEffect(() => {
                setMedia(((parseFloat(nota1) + parseFloat(nota2) + parseFloat(nota3)) / 3).toFixed(2));
            }, [nota1, nota2, nota3]);

            const getResult = () => {
                if (media < 5) return { text: "SUSPENSO", color: "text-red-400" };
                if (media <= 8) return { text: "APROBADO", color: "text-yellow-400" };
                return { text: "SOBRESALIENTE", color: "text-emerald-400" };
            };

            const result = getResult();

            return (
                <div className="grid grid-cols-1 md:grid-cols-2 gap-8 animate-fadeIn h-full">
                    <div className="flex flex-col justify-center">
                        <h2 className="text-2xl font-bold text-blue-300 mb-4">Soluci√≥n: Pseudoc√≥digo</h2>
                        <p className="text-slate-300 mb-6">
                            El pseudoc√≥digo es un lenguaje a medio camino entre el lenguaje humano y el c√≥digo de programaci√≥n.
                        </p>
                        <div className="bg-slate-950 p-6 rounded-xl border-l-4 border-emerald-500 font-mono text-sm leading-relaxed shadow-lg">
                            <p className="text-purple-400">INICIO</p>
                            <p className="pl-4 text-slate-300">DEFINIR <span className="text-yellow-300">n1, n2, n3, media</span></p>
                            <p className="pl-4 text-slate-300">LEER n1, n2, n3</p>
                            <p className="pl-4 text-slate-300">media = (n1 + n2 + n3) / 3</p>
                            <br/>
                            <p className="pl-4 text-blue-400">SI (media &lt; 5) ENTONCES</p>
                            <p className="pl-8 text-slate-400">IMPRIMIR "Suspenso"</p>
                            <p className="pl-4 text-blue-400">SINO SI (media &lt;= 8) ENTONCES</p>
                            <p className="pl-8 text-slate-400">IMPRIMIR "Aprobado"</p>
                            <p className="pl-4 text-blue-400">SINO</p>
                            <p className="pl-8 text-slate-400">IMPRIMIR "Sobresaliente"</p>
                            <p className="pl-4 text-blue-400">FIN SI</p>
                            <p className="text-purple-400">FIN</p>
                        </div>
                    </div>

                    <div className="bg-slate-800 p-8 rounded-2xl border border-slate-700 flex flex-col justify-center">
                        <h3 className="font-bold text-white mb-6 border-b border-slate-700 pb-2">Calculadora de Notas (Simulaci√≥n)</h3>
                        
                        <div className="space-y-4 mb-8">
                            {[
                                { l: 'Nota 1', v: nota1, s: setNota1 },
                                { l: 'Nota 2', v: nota2, s: setNota2 },
                                { l: 'Nota 3', v: nota3, s: setNota3 }
                            ].map((field, i) => (
                                <div key={i} className="flex items-center justify-between">
                                    <label className="text-slate-400 text-sm">{field.l}:</label>
                                    <input 
                                        type="range" min="0" max="10" step="0.5"
                                        value={field.v}
                                        onChange={(e) => field.s(e.target.value)}
                                        className="w-32 mx-4 accent-blue-500"
                                    />
                                    <span className="font-mono font-bold w-8 text-right">{field.v}</span>
                                </div>
                            ))}
                        </div>

                        <div className="bg-slate-900 p-4 rounded-lg text-center">
                            <p className="text-xs text-slate-500 uppercase">Resultado del Algoritmo</p>
                            <div className="text-3xl font-bold text-white my-2">{media}</div>
                            <div className={`text-xl font-bold tracking-widest ${result.color}`}>
                                {result.text}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const SlideMicrobitIntro = () => (
            <div className="text-center space-y-8 animate-fadeIn">
                <div className="inline-block p-6 rounded-full bg-emerald-500/10 mb-4">
                    <Zap size={80} className="text-emerald-400 mx-auto" />
                </div>
                <h2 className="text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-emerald-400 to-teal-300">
                    Sesi√≥n 2: Micro:bit
                </h2>
                <p className="text-xl text-slate-300 max-w-3xl mx-auto leading-relaxed">
                    Pasamos de la l√≥gica abstracta al mundo f√≠sico. Micro:bit es una peque√±a computadora programable con sensores, LEDs y botones.
                </p>
                
                <div className="grid grid-cols-1 md:grid-cols-3 gap-6 text-left mt-8">
                    <div className="bg-slate-800 p-6 rounded-xl border border-slate-700 hover:-translate-y-1 transition-transform">
                        <div className="text-emerald-400 mb-2"><Dice5/></div>
                        <h3 className="font-bold text-white">Eventos</h3>
                        <p className="text-sm text-slate-400">"Al agitar", "Al pulsar bot√≥n". El c√≥digo reacciona a acciones f√≠sicas.</p>
                    </div>
                    <div className="bg-slate-800 p-6 rounded-xl border border-slate-700 hover:-translate-y-1 transition-transform">
                        <div className="text-yellow-400 mb-2"><Thermometer/></div>
                        <h3 className="font-bold text-white">Sensores</h3>
                        <p className="text-sm text-slate-400">Temperatura, luz, aceler√≥metro. Leemos el entorno.</p>
                    </div>
                    <div className="bg-slate-800 p-6 rounded-xl border border-slate-700 hover:-translate-y-1 transition-transform">
                        <div className="text-purple-400 mb-2"><Code/></div>
                        <h3 className="font-bold text-white">Bloques</h3>
                        <p className="text-sm text-slate-400">Usaremos MakeCode, un entorno visual similar a Scratch.</p>
                    </div>
                </div>
            </div>
        );

        const MicrobitBoard = ({ displayContent, onShake, onButtonA, onButtonB, className }) => (
            <div className={`relative bg-slate-900 border-4 border-slate-700 rounded-[2rem] w-64 h-80 shadow-2xl flex flex-col items-center p-4 select-none ${className}`}>
                {/* Logo/Header */}
                <div className="w-full flex justify-between items-center mb-6 px-2">
                    <span className="font-bold text-slate-600 text-xs">micro:bit</span>
                    <div className="text-[10px] text-slate-700">v2</div>
                </div>

                {/* LED Matrix (5x5) */}
                <div className="bg-black/50 p-2 rounded mb-8">
                    <div className="grid grid-cols-5 gap-2">
                        {Array(25).fill(0).map((_, i) => {
                            let active = false;
                            if (displayContent && displayContent !== " ") active = true; 
                            return (
                                <div key={i} className={`w-3 h-3 rounded-full transition-colors duration-100 ${active && displayContent ? 'bg-red-500 shadow-[0_0_8px_rgba(239,68,68,0.8)]' : 'bg-slate-800'}`}></div>
                            )
                        })}
                    </div>
                    <div className="absolute top-[3.5rem] left-0 w-full flex justify-center items-center pointer-events-none">
                         <span className="text-red-500 font-mono text-5xl drop-shadow-[0_0_5px_rgba(239,68,68,1)] animate-pulse">
                            {typeof displayContent === 'boolean' ? (displayContent ? "‚ò†Ô∏è" : "‚úì") : displayContent}
                         </span>
                    </div>
                </div>

                {/* Buttons */}
                <div className="w-full flex justify-between px-4">
                    <button 
                        onClick={onButtonA}
                        className="flex flex-col items-center active:scale-95 transition-transform"
                    >
                        <div className="w-8 h-8 rounded-full bg-slate-800 border-2 border-slate-600 mb-1 hover:bg-slate-700 active:bg-slate-600"></div>
                        <span className="text-[10px] font-bold text-slate-500">A</span>
                    </button>
                    <button 
                        onClick={onButtonB}
                        className="flex flex-col items-center active:scale-95 transition-transform"
                    >
                        <div className="w-8 h-8 rounded-full bg-slate-800 border-2 border-slate-600 mb-1 hover:bg-slate-700 active:bg-slate-600"></div>
                        <span className="text-[10px] font-bold text-slate-500">B</span>
                    </button>
                </div>

                {/* Pins */}
                <div className="absolute bottom-0 w-full h-8 bg-yellow-500/80 rounded-b-[1.7rem] border-t-4 border-slate-700 flex justify-around items-center px-4">
                    <div className="w-4 h-full bg-yellow-600 border-x border-yellow-700"></div>
                    <div className="w-4 h-full bg-yellow-600 border-x border-yellow-700"></div>
                    <div className="w-4 h-full bg-yellow-600 border-x border-yellow-700"></div>
                </div>
                
                {/* Shake Button Mock */}
                {onShake && (
                    <button 
                        onClick={onShake}
                        className="absolute -right-12 top-10 bg-slate-700 p-2 rounded-full text-white hover:bg-blue-600 transition-colors tooltip"
                        title="Simular Agitar"
                    >
                        <RotateCcw size={20}/>
                    </button>
                )}
            </div>
        );

        const SlidePracticaDado = () => {
            const [numero, setNumero] = useState(null);
            const [shaking, setShaking] = useState(false);

            const agitar = () => {
                setShaking(true);
                setNumero(null);
                setTimeout(() => {
                    setNumero(Math.floor(Math.random() * 6) + 1);
                    setShaking(false);
                }, 500);
            };

            return (
                <div className="flex flex-col md:flex-row items-center justify-around h-full animate-fadeIn gap-8">
                    <div className="max-w-md">
                        <h2 className="text-3xl font-bold text-emerald-400 mb-4">Pr√°ctica A: El Dado</h2>
                        <div className="bg-slate-800 p-4 rounded-lg border-l-4 border-emerald-500 mb-6">
                            <h3 className="font-bold text-white mb-2">L√≥gica del Bloque:</h3>
                            <p className="font-mono text-sm text-slate-300">
                                SI <span className="text-purple-400">Agitado</span> ENTONCES<br/>
                                &nbsp;&nbsp;dado = <span className="text-yellow-400">Azar(1, 6)</span><br/>
                                &nbsp;&nbsp;Mostrar n√∫mero [dado]
                            </p>
                        </div>
                        <p className="text-slate-400">Haz clic en el bot√≥n de rotaci√≥n junto a la placa para simular el evento "Agitar".</p>
                    </div>

                    <div className={shaking ? 'animate-wiggle' : ''}>
                        <MicrobitBoard 
                            displayContent={numero} 
                            onShake={agitar}
                            className="transform scale-110"
                        />
                    </div>
                </div>
            );
        };

        const SlidePracticaTermometro = () => {
            const [temp, setTemp] = useState(20);
            const display = temp > 25 ? true : temp;

            return (
                <div className="flex flex-col md:flex-row items-center justify-around h-full animate-fadeIn gap-8">
                    <div className="max-w-md">
                        <h2 className="text-3xl font-bold text-yellow-400 mb-4">Pr√°ctica B: Term√≥metro</h2>
                        <div className="bg-slate-800 p-4 rounded-lg border-l-4 border-yellow-500 mb-6">
                            <h3 className="font-bold text-white mb-2">L√≥gica Condicional:</h3>
                            <p className="font-mono text-sm text-slate-300">
                                SI <span className="text-purple-400">Temp &gt; 25</span> ENTONCES<br/>
                                &nbsp;&nbsp;Mostrar Icono ‚ò†Ô∏è<br/>
                                SINO<br/>
                                &nbsp;&nbsp;Mostrar N√∫mero [Temp]
                            </p>
                        </div>
                        
                        <div className="bg-slate-900 p-4 rounded-xl border border-slate-700">
                            <label className="flex items-center justify-between text-slate-300 mb-2 font-bold">
                                <span>Sensor Temperatura:</span>
                                <span className={`${temp > 25 ? 'text-red-500' : 'text-blue-400'}`}>{temp}¬∫C</span>
                            </label>
                            <input 
                                type="range" min="0" max="40" 
                                value={temp}
                                onChange={(e) => setTemp(parseInt(e.target.value))}
                                className="w-full accent-yellow-500"
                            />
                            <div className="flex justify-between text-xs text-slate-500 mt-1">
                                <span>0¬∫C</span>
                                <span>25¬∫C (L√≠mite)</span>
                                <span>40¬∫C</span>
                            </div>
                        </div>
                    </div>

                    <div>
                        <MicrobitBoard 
                            displayContent={display} 
                            className="transform scale-110"
                        />
                    </div>
                </div>
            );
        };

        const SlidePracticaReflejos = () => {
            const [gameState, setGameState] = useState('idle');
            const [startTime, setStartTime] = useState(0);
            const [reactionTime, setReactionTime] = useState(null);
            const [display, setDisplay] = useState(null);

            const startGame = () => {
                setGameState('waiting');
                setDisplay("...");
                setReactionTime(null);
                const delay = Math.random() * 3000 + 2000;
                
                setTimeout(() => {
                    setGameState('ready');
                    setDisplay("‚ù§Ô∏è"); 
                    setStartTime(Date.now());
                }, delay);
            };

            const handleButtonA = () => {
                if (gameState === 'ready') {
                    const end = Date.now();
                    const time = end - startTime;
                    setReactionTime(time);
                    setDisplay(time);
                    setGameState('finished');
                } else if (gameState === 'waiting') {
                    setGameState('finished');
                    setDisplay("X"); 
                    setReactionTime("¬°Muy r√°pido!");
                } else if (gameState === 'idle' || gameState === 'finished') {
                     startGame();
                }
            };

            return (
                <div className="flex flex-col md:flex-row items-center justify-around h-full animate-fadeIn gap-8">
                     <div className="max-w-md space-y-6">
                        <h2 className="text-3xl font-bold text-red-400">Pr√°ctica C: Reflejos</h2>
                        <div className="bg-slate-800 p-4 rounded-lg border-l-4 border-red-500">
                            <h3 className="font-bold text-white mb-2">Uso de Variables de Tiempo:</h3>
                            <p className="font-mono text-sm text-slate-300 mb-2">
                                tiempo_reaccion = tiempo_actual - tiempo_inicio
                            </p>
                            <p className="text-sm text-slate-400">
                                Este ejercicio mide los milisegundos que tardas en presionar el bot√≥n A desde que aparece el coraz√≥n.
                            </p>
                        </div>
                        
                        <div className="bg-blue-900/20 p-4 rounded border border-blue-500/30 text-center">
                            <p className="text-blue-300 font-bold mb-2">Instrucciones:</p>
                            <ol className="text-sm text-slate-300 text-left list-decimal pl-5 space-y-1">
                                <li>Presiona A para iniciar.</li>
                                <li>Espera a ver el coraz√≥n ‚ù§Ô∏è.</li>
                                <li>¬°Presiona A lo m√°s r√°pido posible!</li>
                            </ol>
                        </div>
                    </div>

                    <div className="flex flex-col items-center">
                        <MicrobitBoard 
                            displayContent={display} 
                            onButtonA={handleButtonA}
                            className="transform scale-110 mb-4 cursor-pointer"
                        />
                        {reactionTime && (
                            <div className="text-2xl font-bold text-white animate-bounce">
                                {typeof reactionTime === 'number' ? `${reactionTime} ms` : reactionTime}
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        // Renderizado
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
